name: Checks before merge

on:
  push:
    branches:
      - main
      - dev
      - stage

jobs:
  hardhat-test:
    name: hardhat test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/init
      - name: Run tests
        run: npm run test

  linter-check:
    name: linters Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/init
      - name: Run solhint
        run: npm run solhint
      - name: Run eslint
        run: npm run eslint

  audit:
    name: slither audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/init
      - run: sudo apt update
      - run: sudo apt install -y libsecret-1-dev libusb-1.0-0-dev libudev-dev
      - run: pip install slither-analyzer
      - run: npm run slither
